# Enable Mouse Integration
set -g mouse on
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# Set scrollback history to 10000 (10k)
set -g history-limit 10000

# Set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Map vim movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Rebind pane and window management preserving the working directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Colors
set -g default-terminal "screen-256color"

set-option -g status on # Turn the status bar on
set -g status-interval 1 # Set update frequencey (default 15 seconds)
set-option -g status-position top # Position the status bar at top of screen

# Messages colors
set-option -g message-bg default 
set-option -g message-fg brightred

# Visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Status Bar Center
set-option -g status-justify centre

# Status bar colors 
set-option -g status-bg default 
set-option -g status-fg yellow 
set-option -g status-attr dim 

# Window list colors 
# Red for active
set-window-option -g window-status-fg brightblue 
set-window-option -g window-status-bg default 
# Cyan for inactive
set-window-option -g window-status-current-fg brightred 
set-window-option -g window-status-current-bg default 

# Show session-name, window, pane number, date, time and battery
# To get battery info you need this script (https://github.com/richo/battery)
set -g status-left-length 40
set -g status-left '#[fg=green]#S #[fg=blue]#I #P #[default]'

set -g status-right-length 60
set -g status-right "#[fg=red]#(/bin/battery Discharging)#[default]#(battery Charging) #[fg=green] %Y-%m-%d %H:%M:%S"
